<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:url"           content="http://127.0.0.1:5000" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Sudoku Puzzle" />
    <meta property="og:description"   content="Sudoku puzzle's for Sudoku lovers!" />
    <meta property="og:image"         content="static/Sudoku.jpg" />

    <!--Sets title based on viewing page-->
    {%if title%}
    <title>{{title}} - Sudoku</title>
    {%else%}
    <!--Defualt Title-->
    <title>Sudoku Puzzle</title>
    {%endif%}
    <!-- Link to all CSS, Bootstrap, Javascript files-->
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static',filename='Sudoku.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='Sudoku.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='rules.css') }}">
    <script src="{{ url_for('static', filename='Sudoku.js')}}"></script>
    <script src="{{ url_for('static', filename='facebook.js')}}"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!--Navigation Bar-->
    <div id="nav">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
          
            <p class="navbar-brand">Sudoku Puzzle</p>
          </div>
          <!--Links on navbar to different pages-->
          <ul class="nav navbar-nav">
            <li class="nav_links"><a href={{url_for('sudoku')}}>Home</a></li>
            <li class="nav_links"><a href={{url_for('rules')}}>Rules</a></li>
            <li class="nav_links"><a href={{url_for('user', username=current_user.username)}}>Profile</a></li>
            <li class="nav_links"><a href={{url_for('edit_profile')}}>Edit Profile</a></li>
          </ul>
          <!--Links on navbar for Registering/logging in and logging out-->
          <ul class="nav navbar-nav navbar-right">
            <li class="nav_links"><a href={{url_for('register')}}><span id="sign-in"></span>Sign Up</a></li>
            {%if current_user.is_anonymous%}
            <li class="nav_links"><a href={{url_for('login')}}><span id="login"></span>Login</a></li>
            {%else%}
            <li class="nav_links"><a href={{url_for('logout')}}>Logout</a></li>
            {%endif%}
          </ul>
        </div>
      </nav>
      </div>

      <!-- Share button -->
      <div class="fb-share-button" 
      data-href="http://127.0.0.1:5000" 
      data-layout="button_count">
      </div>
      {%block content%} {%endblock%}
  </body>
</html>
